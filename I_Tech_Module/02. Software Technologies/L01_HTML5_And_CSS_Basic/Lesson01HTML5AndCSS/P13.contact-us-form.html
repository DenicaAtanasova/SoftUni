<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact &nbsp; Form</title>
    <link rel="stylesheet" href="P13.styles.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname"><br>
    <span>Email:</span>
    <input type="text" name="email"><br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Varna</option>
        <option value="3">Razgrad</option>
        <option value="4">Plovdiv</option>
        <option value="5">Burgas</option>
        <option value="6">Ruse</option>
        <option value="7">Veliko Tarnovo</option>
    </select> <br>
    <input type="submit" name="Submit">
</form>
</body>
</html>
